name: CI

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

  schedule:
    - cron: '0 2 * * *'

  workflow_dispatch: {}

jobs:
  Job:
    name: Node.js
    uses: artusjs/github-actions/.github/workflows/node-test.yml@v1
    with:
      os: 'ubuntu-latest, macos-latest, windows-latest'
      version: '14, 16, 18'
